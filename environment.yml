name: gammapy-v1.0-paper

channels:
  - defaults
  - conda-forge
  - bioconda

variables:
  PYTHONNOUSERSITE: "1"

dependencies:
  - numpy=1.22
  - iminuit=2.8.4
  - scipy=1.7.3
  - matplotlib=3.5.1
  - pip>=20.3.3
  - python=3.9
  - astropy=5.0
  - markupsafe=2.0.1
  - snakemake-minimal==6.12.3
  - jinja2=2.11.3
  - latexindent.pl
  - pandas
  - pre-commit
  - rust
  - ruamel.yaml
  - tabulate==0.8.10
  - tqdm
  - requests
  - pip:
      - pygments
      - git+https://github.com/gammapy/gammapy.git
